        body {

    <h1>Profile Update</h1>

    <!-- Profile picture and change picture button -->
    <div id="profile-container">
        <img id="profile-picture" src="default-profile-picture.jpg" alt="Profile Picture">
        <br>
        <label for="change-picture">Change Picture:</label>
        <input type="file" id="change-picture" accept="image/*" style="display: none;">
        <button onclick="document.getElementById('change-picture').click()">Select Picture</button>
    </div>

    <!-- Profile update form -->
    <form id="profile-form">
        <div class="profile-field">

        </div>
        <div class="profile-field">

        </div>
        <div class="profile-field">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">
        </div>
        <div class="profile-field">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password">
        </div>
        <br>
        <button type="button" onclick="updateProfile()">Update Profile</button>
    </form>

    <script>
        // Display the selected image
        document.getElementById('change-picture').addEventListener('change', function(event) {
            const fileInput = event.target;
            const files = fileInput.files;

            if (files.length > 0) {
                const reader = new FileReader();

                reader.onload = function(e) {
                    document.getElementById('profile-picture').src = e.target.result;
                };

                reader.readAsDataURL(files[0]);
